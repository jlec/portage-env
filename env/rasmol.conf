BASE1="-O3 -pipe"
BASE1a="-ftracer"
BASE2="-march=native -mtune=native"
BASE4="-frecord-gcc-switches -g"
BASE5="-fno-strength-reduce -fno-strict-aliasing"

BASEFLAGS="${BASE1} ${BASE1a} ${BASE2} ${BASE2a} ${BASE3} ${BASE4} ${BASE5}"

CFLAGS="${BASEFLAGS} -Wimplicit-function-declaration"
CXXFLAGS="${BASEFLAGS} -Wenum-compare"
FFLAGS="${BASEFLAGS}"
FCFLAGS="${BASEFLAGS}"
