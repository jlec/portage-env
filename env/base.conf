BASE1="-pipe"
BASE1a="-ftracer"
BASE2="-march=corei7-avx -mtune=corei7-avx"
BASE2a="-mcx16 -msahf -mno-movbe -maes -mpclmul -mpopcnt -mno-abm -mno-lwp -mno-fma -mno-fma4 -mno-xop -mno-bmi -mno-bmi2 -mno-tbm -mavx -mno-avx2 -msse4.2 -msse4.1 -mno-lzcnt"
BASE3="--param l1-cache-size=32 --param l1-cache-line-size=64 --param l2-cache-size=8192"
BASE4="-frecord-gcc-switches -g"
BASEFLAGS="${BASE1} ${BASE1a} ${BASE2} ${BASE2a} ${BASE3} ${BASE4}"

#CFLAGS_WARN="-Wimplicit-function-declaration -Wmissing-include-dirs"
#CXXFLAGS_WARN="-Wenum-compare -Wmissing-include-dirs"
CFLAGS_WARN="-Wimplicit-function-declaration"
CXXFLAGS_WARN="-Wenum-compare"

CFLAGS="${BASEFLAGS} ${CFLAGS_WARN}"
CXXFLAGS="${BASEFLAGS} ${CXXFLAGS_WARN}"

